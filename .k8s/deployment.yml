apiVersion: apps/v1
kind: Deployment
metadata:
  name: <SERVICE_NAME>
  namespace: <NAMESPACE>
  labels:
    app: <SERVICE_NAME>
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: <SERVICE_NAME>
  template:
    metadata:
      labels:
        app: <SERVICE_NAME>
    spec:
      containers:
      - image: <IMAGE>
        name: <SERVICE_NAME>
        ports:
          - containerPort: 80
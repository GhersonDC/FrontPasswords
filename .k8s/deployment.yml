apiVersion: apps/v1
kind: Deployment
metadata:
  name: tms-client
  namespace: tms
  labels:
    app: tms-client
spec:
  selector:
    matchLabels:
      app: tms-client
  template:
    metadata:
      labels:
        app: tms-client
    spec:
      containers:
      - image: <IMAGE>
        name: tms-client
        ports:
        - containerPort: 80
